<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Exam Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden;
    }
    .container {
      max-width: 500px;
      margin-top: 5vh;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div class="m-5 col-md-8">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Exam Registration Form</h3>
      <form id="examForm" action="https://docs.google.com/forms/d/e/1FAIpQLSd4iaku-XkmB-sTOuCc4x2BTQs49ECE9N2vW58CEldd0vKGaA/formResponse" method="POST" target="_blank">
        
        <!-- Full Name -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="entry.1102527692" required>
        </div>

        <!-- Course Selection -->
        <div class="mb-3">
          <label class="form-label">Course</label>
          <select class="form-select" name="entry.331402122" required>
            <option value="">Select Course</option>
            <option value="MCCS">MCCS</option>
            <option value="MPCS">MPCS</option>
          </select>
        </div>

        <!-- Exam Selection -->
        <div class="mb-3">
          <label class="form-label">Select Exam</label>
          <select class="form-select" name="entry.724082569" required>
            <option value="">Select Exam</option>
            <option value="AP ICET">AP ICET</option>
            <option value="PG CET">PG CET</option>
          </select>
        </div>

        <!-- Degree Hall Ticket No -->
        <div class="mb-3">
          <label class="form-label">Degree Hall Ticket No</label>
          <input type="text" class="form-control" name="entry.1620111749" required>
        </div>

        <!-- Registration Number -->
        <div class="mb-3">
          <label class="form-label">Registration Number</label>
          <input type="text" class="form-control" name="entry.18869522" required>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Disable ctrl keys and inspect shortcuts -->
  <script>
    // Handle form submission
    document.getElementById("examForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way
      
      // Display an alert message
      alert("Your form has been submitted successfully!");

      // Optionally, submit the form manually
      setTimeout(() => {
        event.target.submit(); // Submit the form to the Google Form
      }, 500); // Delay to allow the alert to show before submission
    });

    // Disable right-click and other inspection shortcuts
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey || e.metaKey) e.preventDefault();
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J"))) {
        e.preventDefault();
      }
    });

    // Disable right-click
    window.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
